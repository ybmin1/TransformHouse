<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="room1.css" />
    <link rel="stylesheet" href="room2.css" />
    <link rel="stylesheet" href="room3.css" />
    <link rel="stylesheet" href="room4.css" />
    <link rel="stylesheet" href="media-queries.css" />

    <title>Transform House App</title>
  </head>
  <body>
    <div class="layout">
      <div class="triangle-roof"></div>

      <div class="first-floor">
        <div class="room1">
          <div class="toilet">
            <div class="toilet-back"></div>
            <div class="toilet-body">
              <div class="toilet-body-cover"></div>
              <div class="toilet-body-bottom"></div>
            </div>
          </div>
          <div class="basin">
            <div class="basin-mirror">
              <div class="basin-mirror-reflection-wrapper">
                <div class="basin-mirror-reflection1"></div>
                <div class="basin-mirror-reflection2"></div>
              </div>
            </div>
            <div class="basin-mirror-space"></div>
            <div class="basin-top"></div>
            <div class="basin-bottom"></div>
          </div>
          <div class="towel">
            <div class="towel-rail-left"></div>
            <div class="towel-rail-middle"></div>
            <div class="towel-rail-right"></div>
          </div>

          <div class="bath">
            <div class="bath-shower-container">
              <div class="bath-shower-pole-top">
                <div class="bath-shower-head"></div>
              </div>
              <div class="bath-shower-pole-bottom"></div>
            </div>
            <div class="bath-top"></div>
            <div class="bath-body"></div>
          </div>
        </div>

        <div class="wall1"></div>

        <div class="room2">
          <div class="bed-table">
            <div class="bed-table-lamp">
              <div class="bed-table-lamp-shade"></div>
              <div class="bed-table-lamp-body"></div>
            </div>
            <div class="bed-table-top">
              <div class="bed-table-top-handle"></div>
            </div>
            <div class="bed-table-bottom">
              <div class="bed-table-bottom-leg"></div>
              <div class="bed-table-bottom-leg"></div>
            </div>
          </div>
          <div class="bed">
            <div class="bed-top">
              <div class="bed-top-pillow"></div>
              <div class="bed-top-pillow"></div>
            </div>
            <div class="bed-middle">
              <div class="bed-mattress"></div>
            </div>
            <div class="bed-bottom">
              <div class="bed-leg"></div>
              <div class="bed-leg"></div>
            </div>
          </div>
          <div class="bed-table">
            <div class="bed-table-lamp">
              <div class="bed-table-lamp-shade"></div>
              <div class="bed-table-lamp-body"></div>
            </div>
            <div class="bed-table-top">
              <div class="bed-table-top-handle"></div>
            </div>
            <div class="bed-table-bottom">
              <div class="bed-table-bottom-leg"></div>
              <div class="bed-table-bottom-leg"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="ground-floor">
        <div class="room3">
          <div class="floor-plant">
            <div class="plant-containter">
              <div class="plant1">
                <div class="plant1-upper"></div>
              </div>
              <div class="plant2">
                <div class="plant2-upper"></div>
              </div>
              <div class="plant3">
                <div class="plant3-upper"></div>
                <div class="plant3-bottom"></div>
              </div>
              <div class="plant4">
                <div class="plant4-upper"></div>
              </div>
              <div class="plant5"></div>
              <div class="plant6"></div>
              <div class="plant7"></div>
            </div>
            <div class="vase-top"></div>
            <div class="vase"></div>
          </div>

          <div class="fireplace">
            <div class="fireplace-wrapper">
              <div class="fireplace-top1"></div>
              <div class="fireplace-top2"></div>
              <div class="fireplace-main-wrapper">
                <div class="fireplace-main1"></div>
                <div class="fireplace-main2">
                  <div class="flame-container">
                    <div class="red flame"></div>
                    <div class="orange flame"></div>
                    <div class="yellow flame"></div>
                    <div class="white flame"></div>
                    <div class="blue circle"></div>
                    <div class="black circle"></div>
                  </div>
                </div>
                <div class="fireplace-main3"></div>
              </div>
              <div class="fireplace-bottom1"></div>
              <div class="fireplace-bottom2"></div>
            </div>
            <div class="pop-effect">
              <div class="bubble1">
                <div class="bubble-common-part1"></div>
                <div class="bubble-common-part2"></div>
                <div class="bubble-common-part3"></div>
                <div class="bubble-common-part4"></div>
                <div class="bubble-common-part5"></div>
                <div class="bubble-common-part6"></div>
              </div>
              <div class="bubble2">
                <div class="bubble-common-part1"></div>
                <div class="bubble-common-part2"></div>
                <div class="bubble-common-part3"></div>
                <div class="bubble-common-part4"></div>
                <div class="bubble-common-part5"></div>
                <div class="bubble-common-part6"></div>
              </div>
              <div class="bubble3">
                <div class="bubble-common-part1"></div>
                <div class="bubble-common-part2"></div>
                <div class="bubble-common-part3"></div>
                <div class="bubble-common-part4"></div>
                <div class="bubble-common-part5"></div>
                <div class="bubble-common-part6"></div>
              </div>
              <div class="bubble4">
                <div class="bubble-common-part1"></div>
                <div class="bubble-common-part2"></div>
                <div class="bubble-common-part3"></div>
                <div class="bubble-common-part4"></div>
                <div class="bubble-common-part5"></div>
                <div class="bubble-common-part6"></div>
              </div>
              <div class="bubble5">
                <div class="bubble-common-part1"></div>
                <div class="bubble-common-part2"></div>
                <div class="bubble-common-part3"></div>
                <div class="bubble-common-part4"></div>
                <div class="bubble-common-part5"></div>
                <div class="bubble-common-part6"></div>
              </div>
              <div class="bubble6">
                <div class="bubble-common-part1"></div>
                <div class="bubble-common-part2"></div>
                <div class="bubble-common-part3"></div>
                <div class="bubble-common-part4"></div>
                <div class="bubble-common-part5"></div>
                <div class="bubble-common-part6"></div>
              </div>
            </div>
          </div>

          <div class="sofa">
            <div class="sofa-upper-wrapper">
              <div class="sofa-upper1"></div>
              <div class="sofa-upper2"></div>
              <div class="sofa-upper3"></div>
            </div>
            <div class="sofa-bottom"></div>
            <div class="sofa-middle-wrapper">
              <div class="sofa-middle1"></div>
              <div class="sofa-middle2"></div>
              <div class="sofa-middle3"></div>
            </div>
            <div class="sofa-leg-wrapper">
              <div class="sofa-leg"></div>
              <div class="sofa-leg"></div>
            </div>
          </div>

          <div class="table">
            <div class="table-lampshade"></div>
            <div class="table-lamp-neck"></div>
            <div class="table-lamp-body"></div>
            <div class="table-top"></div>
            <div class="table-legs"></div>
          </div>

          <div class="sofa2">
            <div class="sofa2-upper"></div>
            <div class="sofa2-bottom"></div>
            <div class="sofa2-middle-wrapper">
              <div class="sofa2-middle1"></div>
              <div class="sofa2-middle2"></div>
              <div class="sofa2-middle3"></div>
            </div>
            <div class="sofa2-leg-wrapper">
              <div class="sofa2-leg"></div>
              <div class="sofa2-leg"></div>
            </div>
          </div>

          <div class="floor-lamp">
            <div class="floor-lamp-shade"></div>
            <div class="floor-lamp-stand"></div>
            <div class="floor-lamp-legs"></div>
          </div>
        </div>

        <div class="wall2"></div>

        <div class="room4">
          <div class="cupboard">
            <div class="cupboard-upper1">
              <div class="cupboard-upper1-left">
                <div class="cupboard-upper1-door"></div>
                <div class="cupboard-upper1-door"></div>
                <div class="cupboard-upper1-door"></div>
              </div>
              <div class="cupboard-upper1-right"></div>
            </div>
            <div class="cupboard-upper2">
              <div class="cupboard-upper2-right"></div>
            </div>
            <div class="cupboard-middle">
              <div class="microwave">
                <div class="microwave-detail"></div>
              </div>
            </div>
            <div class="cupboard-bottom">
              <div class="cupboard-bottom-surface"></div>
              <div class="cupboard-bottom-wrapper">
                <div class="cupboard-bottom-drawer-wrapper">
                  <div class="cupboard-bottom-drawers"></div>
                  <div class="cupboard-bottom-drawers"></div>
                </div>
                <div class="cupboard-bottom-oven-wrapper">
                  <div class="cupboard-bottom-oven-button-wrapper">
                    <div class="cupboard-bottom-oven-buttons"></div>
                    <div class="cupboard-bottom-oven-buttons"></div>
                    <div class="cupboard-bottom-oven-buttons"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="freeze">
            <div class="freeze-upper">
              <div class="freeze-upper-handle"></div>
            </div>
            <div class="freeze-shadow"></div>
            <div class="freeze-bottom">
              <div class="freeze-bottom-handle"></div>
            </div>
          </div>
          <div class="dining-table-wrapper">
            <div class="dining-table">
              <div class="dining-table-top"></div>
              <div class="dining-table-leg-container">
                <div class="dining-table-legs"></div>
                <div class="dining-table-legs"></div>
              </div>
            </div>
            <div class="dining-chair1">
              <div class="dining-chair-top"></div>
              <div class="dining-chair-seat"></div>
              <div class="dining-chair-leg-container">
                <div class="dining-chair-legs"></div>
                <div class="dining-chair-legs"></div>
              </div>
            </div>
            <div class="dining-chair2">
              <div class="dining-chair-top"></div>
              <div class="dining-chair-seat"></div>
              <div class="dining-chair-leg-container">
                <div class="dining-chair-legs"></div>
                <div class="dining-chair-legs"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
